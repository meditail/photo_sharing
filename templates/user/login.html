{% extends '../base.html' %}

{% block login_select %}
    active
{% endblock %}

{% block title %}
    Login
{% endblock %}

{% block content %}


    <form class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal">Login</h1>
        <label for="inputEmail" class="sr-only">Email addresse</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email addresse" required autofocus>
        <label for="inputPassword" class="sr-only">Passwort</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Passwort" required>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Angemledet bleiben
            </label>
        </div>
        <button class="btn btn-lg btn-info btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">Photo Sharing&copy; {% now 'Y'%}</p>
    </form>
  
{% endblock %}
