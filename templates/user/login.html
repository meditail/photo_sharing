{% extends '../base.html' %}

{% block login_select %}
    active
{% endblock %}

{% block title %}
    Login
{% endblock %}

{% block content %}

    <div class="card" style="width: 24rem; margin: auto;">
        <form class="form-signin" method="POST" action="{% url 'user:login' %}">
            {% csrf_token %}
            <h1 class="h3 mb-3 font-weight-normal">Login</h1>
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
            {% endif %}
            <label for="inputEmail" class="sr-only">Email addresse</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email addresse" name="email" required autofocus>

            <label for="inputPassword" class="sr-only">Passwort</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Passwort" name="password" required>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Angemledet bleiben
                </label>
            </div>
            <button class="btn btn-lg btn-info btn-block" type="submit">Einloggen</button>
            <p class="mt-5 mb-3 text-muted">Photo Sharing&copy; {% now 'Y'%}</p>
        </form>
    </div>
  
{% endblock %}
