{% extends '../base.html' %}

{% block register_select %}
    active
{% endblock %}

{% block title %}
    Registerieren
{% endblock %}

{% block content %}
    <div class="card" style="width: 24rem; margin: auto;">


        <form class="form-signin" method="POST" action="{% url 'user:register' %}">
            {% csrf_token %}
            <h1 class="h3 mb-3 font-weight-normal">Registrieren</h1>
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
            {% endif %}
            <label for="inputEmail" class="sr-only">Email addresse</label>
            <input type="email" id="inputEmail" class="form-control" name="email" placeholder="Email addresse" required autofocus>
            <label for="inputPassword" class="sr-only">Passwort</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Passwort" name="password" required>

            <label for="password_repeat" class="sr-only">Passwort Wiederholen</label>
            <input type="password" id="password_repeat" class="form-control" name="password_repeat" placeholder="Passwort Wiederholen" required>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Angemledet bleiben
                </label>
            </div>
            <button class="btn btn-lg btn-info btn-block" type="submit">Account erstellen</button>
            <p class="mt-5 mb-3 text-muted">Photo Sharing&copy; {% now 'Y'%}</p>
        </form>
    </div>
{% endblock %}
